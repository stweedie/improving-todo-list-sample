<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Description</th>
      <th scope="col">Priority</th>
      <th scope="col text-right">Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (items$ | async); let index;">
      <td scope="row">
        <input tabindex="-1" class="form-check-input" type="checkbox" [value]="item.completed"
          [id]="'todo-item-' + index">
      </td>
      <td>{{ item.description }}</td>
      <td>{{ item.priority.name }}</td>
      <td>{{ item.dueDate | date:'MM/dd/yyyy' }}</td>
    </tr>
  </tbody>
</table>
<tdl-create-todo-list-item (onItemCreated)="addNewItem($event)" />
