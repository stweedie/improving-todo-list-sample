<div>
  <form (submit)="createItem()" [formGroup]="formGroup">
    <div class="form-group">
      <label for="new-todo-item-description">Description</label>
      <input tabindex="1" type="text" formControlName="description" class="form-control" id="new-todo-item-description"
        placeholder="Add new item">
    </div>
    <div class="form-group">
      <label for="new-todo-item-priority">Priority</label>
      <select class="form-control">
        <option *ngFor="let priority of priorities" [ngValue]="priority.severity">
          {{ priority.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="new-todo-item-due-date">Due Date</label>
      <input formControlName="dueDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
        #d="ngbDatepicker" />
      <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
